<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Social Links Profile</title>
</head>
<body>
    <main>


        <div class="social-card-container">
            <section class="author-information">
                <img src="images/image-avatar.webp" alt="Author Image" height="64" width="64">
                <h1>John Smith</h1>
                <p>London, United Kingdom</p>
                <span id="quote">"Front-end developer and avid-reader."</span>
            </section>
            
            <section>
                <ul class="links" role="list">
                    <li role="listitem">Github</li>
                    <li role="listitem">Frontend Mentor</li>
                    <li role="listitem">LinkedIn</li>
                    <li role="listitem">Twitter</li>
                    <li role="listitem">Instagram</li>
                </ul>
            </section>
        </div>


    </main>
</body>
</html>
